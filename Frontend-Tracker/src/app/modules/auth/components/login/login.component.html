<div class="login-page">
  <div class="login-container">
    <h1>Hola, de <span class="highlight">nuevo</span>.</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Correo electrónico">
      </div>

      <div class="form-group">
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Contraseña">
      </div>

      <button type="submit" class="buttonOwn w-100 mt-3">INICIAR SESIÓN</button>
      <div class="text-center mt-1">
        <a class="text underB" href="/auth/register">¿No tienes cuenta? Registrate aquí</a>
      </div>
    </form>
  </div>
</div>
