<div class="history-container">
    <h2>Historial de Consumo de Hoy</h2>
    
    <div *ngIf="consumptions.length > 0; else noConsumptions">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let consumption of consumptions">
          <div>
            <strong>{{ consumption.foodName }}</strong> - {{ consumption.quantity }} 
            <span *ngIf="consumption.unitBased">unidad(es)</span>
            <span *ngIf="!consumption.unitBased">gramos</span>
          </div>
          <button class="btn btn-danger btn-sm" (click)="deleteConsumption(consumption.id)">
            Eliminar
          </button>
        </li>
      </ul>
    </div>
  
    <ng-template #noConsumptions>
      <p>No hay consumos registrados para hoy.</p>
    </ng-template>
  </div>
